<!DOCTYPE html>
<html>
<head>
  <script>
    // Сохраняем запрошенный URL
    const segment = location.pathname.substring(1);
    const url = '/' + segment;
    
    // Перенаправляем на главную страницу с URL в виде параметра запроса
    localStorage.setItem('redirect', url);
    location.href = location.origin + '/index.html';
  </script>
</head>
</html>
